<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Socket.IO chat</title>
    <style>
      body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

      #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
      #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
      #input:focus { outline: none; }
      #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }

      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages > li { padding: 0.5rem 1rem; }
      #messages > li:nth-child(odd) { background: #efefef; }
      #container{
        padding: 10px;
        display: flex;
        flex-direction: column;
        gap: 5px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <span>BeruChat</span>
      <span>Chat ID: <span id="id"></span></span>
    </div>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>
  </body>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io({
      auth: {
        token: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiJqdWFuMTAxNyIsInNjb3BlIjoidXNlciIsImlhdCI6MTcwMTA0OTg3OH0.BGYkvAiIoqskz_XKuJvL5sE8irBd4iDZZ1QzEwh6fJ0',
        serverOffset: 0,
        chatId: 0,
        user: ''
      }
    });
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');
    const chatId = document.getElementById('id');


    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value) {
        socket.emit('message', input.value);
        input.value = '';
      }
    });
    socket.on('connect', function() {
      const url = window.location.href
      const uri = url.split("/")
      const id = uri[uri.length-1]
      chatId.innerText = id
      socket.auth.chatId = id
    })
    socket.on('message', (msg, serverOffset) => {
      socket.auth.serverOffset = serverOffset
      message(msg, serverOffset)
    });

    const message = (msg, serverOffset) => {
      const item = document.createElement('li');
      item.textContent = socket.auth.serverOffset+": "+msg;
      messages.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
    }
  </script>
</html>
